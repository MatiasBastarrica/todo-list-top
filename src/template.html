<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project ToDo list</title>
  </head>
  <body>
    <main class="to-do-app">
      <div class="to-do__sidebar">
        <button type="button" class="btn-add-project">Add New Project</button>
        <nav class="default-sections">
          <ul>
            <li class="inbox"><a href="#">Inbox</a></li>
            <li class="today"><a href="#">Today</a></li>
            <li class="upcoming"><a href="#">Upcoming</a></li>
          </ul>
        </nav>
        <h2>Projects</h2>
        <nav class="projects-section">
          <ul class="projects-list"></ul>
        </nav>
      </div>
      <div class="to-do__content"></div>
    </main>
    <dialog closedby="any" class="new-project-dialog">
      <form action="#" method="dialog">
        <label for="name">Name</label><br />
        <input type="text" placeholder="New Project" id="name" /><br />
        <label for="desc">Description</label><br />
        <textarea
          name="desc"
          id="desc"
          cols="30"
          rows="10"
          placeholder="Short description"
        ></textarea
        ><br />
        <button type="submit" class="new-project-dialog__btn">Save</button>
      </form>
    </dialog>
    <dialog closedby="any" class="new-to-do-dialog">
      <form action="#" method="dialog">
        <label for="title">Title</label><br />
        <input type="text" id="title" /><br />
        <label for="desc">Description</label><br />
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br />
        <label for="dueDate">Due date</label><br />
        <input type="text" id="dueDate" /><br />
        <label for="priority">Priority</label><br />
        <input type="text" id="priority" /><br />
        <button type="submit" class="new-to-do-dialog__btn">Save</button>
      </form>
    </dialog>
  </body>
</html>
